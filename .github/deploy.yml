name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # This workflow runs when you push to the 'main' branch

# Allows the action to create the gh-pages branch and deployment
permissions:
  contents: write
  pages: write # Required for the new Pages deployment method
  id-token: write # Required for the new Pages deployment method

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version

      - name: Install Dependencies ğŸ’¾
        # Use 'npm ci' for clean install in CI environments
        run: npm ci

      - name: Build React App ğŸ”¨
        # This command runs the script defined in your package.json (e.g., "react-scripts build")
        run: npm run build

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v5

      - name: Upload Artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          # The directory that contains the output files from the build step
          path: './build'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4